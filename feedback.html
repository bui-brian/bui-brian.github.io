<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="canvas">
        <h1>Feedback</h1>
        <form id="feedback-form">
            <input type="email" placeholder="Enter your email">
            <textarea cols="125px" rows="10px">Enter your feedback here</textarea>
            <p>Please rate out of 5 stars</p>
            <label for="one">1</label>
            <input type="radio" value="1" name="rating" id="one">
            <label for="two">2</label>
            <input type="radio" value="2" name="rating" id="two">
            <label for="three">3</label>
            <input type="radio" value="3" name="rating" id="three">
            <label for="four">4</label>
            <input type="radio" value="4" name="rating" id="four">
            <label for="five">5</label>
            <input type="radio" value="5" name="rating" id="five">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
    <script type="text/javascript" src="script.js"></script>
</html>
